<!DOCTYPE html>
<html lang="FR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="Logo.png">
    <link

<body id="body-profil">
    <header>
    </header>
    <main id="main-profil">
        <form id="form-profil">

            <label class="label-profil">Login :</label>
            <input type="text" name="login" value="Login" placeholder="Login" class="input-profil" />

            <label class="label-profil">Email :</label>
            <input type="text" name="email" value="Email" placeholder="Email" class="input-profil" />

            <label class="label-profil">Prénom :</label>
            <input type="text" name="prénom" value="Prénom" placeholder="Prénom" class="input-profil" />

            <label class="label-profil">Nom :</label>
            <input type="text" name="nom" value="Nom" placeholder="Nom" class="input-profil" />

            <label class="label-profil">Mot de passe :</label>
            <input type="password" name="passe" value="password" placeholder="MOT DE PASSE " class="input-profil" />

            <label class="label-profil">Mot de passe | CONFIRMATION :</label>
            <input type="password" name="passe2" value="login" placeholder="CONFIRMATION DE MOT DE PASSE" class="input-profil" />


            <input type="submit" name="modifier_profil" value="MODIFIER" class="input-profil" />

        </form>
